{% extends "base.html" %} {% block content %}

<div class="container">
  <h1>List of Journals</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th style="width: 30%">Content</th>
        <th>Author</th>
        <th>Emotion</th>
        <th>Tag</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for j in journals %}
      <tr>
        <td>{{j[2]}}</td>
        <td>{{j[1]}}</td>
        <td>{{j[3]}}</td>
        <td>{{j[4]}}</td>
        <td>{{j[5]}}</td>
        <td>{{j[6]}}</td>
        <td>
          <a href="/edit/{{j[0]}}" class="btn btn-info btn-sm" role="button"
            >Edit</a
          >
          <a href="/delete/{{j[0]}}" class="btn btn-danger btn-sm" rol="button"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock%}
