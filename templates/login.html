<!DOCTYPE html>
<html lang="EN">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div style="padding-bottom: 50px"></div>
    <div
      class="container shadow-lg p-4 mb-4 bg-white rounded mx-auto"
      style="padding-top: 100px"
    >
      <div class="row w-25 mx-auto">
        <h1 style="padding-bottom: 20px">Please login</h1>
      </div>
      <br />
      <form action="" method="post">
        <div class="row w-25 mx-auto" style="padding-top: 5px">
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="Username"
            name="username"
            value="{{
                request.form.username }}"
          />
        </div>
        <div></div>
        <div class="row w-25 mx-auto" style="padding-top: 20px">
          <input
            class="form-control form-control-sm"
            type="password"
            placeholder="Password"
            name="password"
            value="{{
                request.form.password }}"
          />
        </div>
        <div class="row" style="padding: 20px">
          <input class="btn btn-primary mx-auto" type="submit" value="Login" />
        </div>
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    </div>
  </body>
</html>
