{% extends "base.html" %} {% block content %}

<div style="padding-bottom: 50px"></div>
<div
class="container shadow-lg p-4 mb-4 bg-white rounded mx-auto w-50"
style="padding-top: 100px"
>
  <div class="row w-25 mx-auto">
    <h1 style="padding-bottom: 20px">Please login</h1>
  </div>
  <br />
  {% with messages = get_flashed_messages() %} 
  {% if messages %}
  <div class="alert alert-danger">
    {{ messages[0] }}
  </div>
  {% endif %} {% endwith %}
  <form action="/login" method="post">
    <div class="row w-25 mx-auto" style="padding-top: 5px">
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="Email"
        name="email"
        
      />
    </div>
    <div></div>
    <div class="row w-25 mx-auto" style="padding-top: 20px">
      <input
        class="form-control form-control-sm"
        type="password"
        placeholder="Password"
        name="password"
        
      />
    </div>
    <div class="row w-25 mx-auto" style="padding-top: 20px">
      <label class="custom-checkbox"><input type="checkbox">Remember me
    </div>
    <div class="row" style="padding: 20px">
      <input class="btn btn-primary mx-auto" type="submit" value="Login" />
    </div>
  </form>
  {% if error %}
  <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
</div>
{% endblock%}
